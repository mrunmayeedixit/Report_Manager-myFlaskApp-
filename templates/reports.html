{% extends 'layout.html' %}

{% block body %}
  <h1>Reports</h1>
  <ul class="list-group">
    {% for report in reports %}
    {% if report.author == session.username %}
      <li class="list-group-item"><a href="report/{{report.id}}">{{report.title}}</a></li>
    {% endif %}
    {% endfor %}
  </ul>

{% endblock %}
